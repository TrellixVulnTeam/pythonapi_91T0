<mat-card class = "tp-card">
    <mat-card-header>
       <div mat-card-avatar class = "tp-header-image"></div>
       <mat-card-title>{{topic.topicDesc}}</mat-card-title>
       <mat-card-subtitle>HTML Basics</mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
        <div *ngFor="let a of topic.quizes">
           <p>{{a.quizDesc}}</p>
           <div *ngFor="let b of a.questions">
            <app-question [questionObj]="b"></app-question>
           </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
       <button mat-button>LIKE</button>
       <button mat-button>SHARE</button>
    </mat-card-actions>
 </mat-card>
