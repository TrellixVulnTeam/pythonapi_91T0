


<mat-card class = "tp-card">
    <mat-card-header>
       <div mat-card-avatar class = "tp-header-image"></div>
       <mat-card-title>HTML5</mat-card-title>
       <mat-card-subtitle>HTML Basics</mat-card-subtitle>
    </mat-card-header>
     <mat-card-content>
        <p *ngIf="topic!=undefined">{{topic.topicDesc}}</p>

        <p>levelId : {{levelId}}</p>
        <p>subjectId : {{subjectId}}</p>
        <p>topicId: {{topicId}}</p>
    </mat-card-content>
    <mat-card-actions>
       <button mat-button>LIKE</button>
       <button mat-button>SHARE</button>
    </mat-card-actions>
 </mat-card>
